<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>WhatsApp Booking - Freezehouse Berhampur</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    body {
      background-color: #eaf7ff;
    }
    .form-container {
      max-width: 400px;
      margin: 60px auto;
      padding: 20px;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>ðŸ“² WhatsApp Booking</h2>
    <form method="POST">
      <input type="text" name="name" placeholder="Your Name" required>
      <input type="text" name="phone" placeholder="Phone Number" required>
      <input type="date" name="date" required>
      <input type="time" name="time" required>
      <textarea name="reason" placeholder="Reason for booking" required></textarea>
      <select name="bath_type" required>
        {% for bath in bath_types %}
          <option value="{{ bath.name }}">{{ bath.name }} - â‚¹{{ bath.price }}</option>
        {% endfor %}
      </select>
      <button type="submit" class="btn">Book Appointment</button>
    </form>
  </div>
</body>
</html>
