<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Freezehouse Berhampur</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/logo.png') }}">
</head>
<body>

<!-- ❄️ Particle Background -->
<div id="particles-js"></div>
<div id="particles-overlay"></div>

<!-- 🔗 Navigation -->
<nav class="navbar">
  <div class="navbar-container">
    <a href="{{ url_for('home') }}" class="logo">
      <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Freezehouse Logo">
    </a>
  </div>
</nav>

<!-- 📝 Registration Form -->
<div class="form-container">
  <h2 style="text-align: center;">Create Your Freezehouse Account</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash">
        {% for message in messages %}
          <p>{{ message }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form method="POST">
    <label for="username">Full Name</label>
    <input type="text" name="username" placeholder="Your Name" required>

    <label for="email">Email Address</label>
    <input type="email" name="email" placeholder="you@example.com" required>

    <label for="phone">Phone Number</label>
    <input type="tel" name="phone" placeholder="10-digit phone number" required>

    <label for="aadhar">Aadhar Number</label>
    <input type="text" name="aadhar" placeholder="12-digit Aadhar Number" maxlength="12" required>

    <label for="dob">Date of Birth</label>
    <input type="date" name="dob" required>

    <label for="password">Password</label>
    <input type="password" name="password" placeholder="Create a password" required>

    <button type="submit" class="btn">Register</button>
  </form>

  <p style="text-align:center; margin-top: 15px;">
    Already have an account? <a href="{{ url_for('login') }}" class="forgot-link">Login here</a>
  </p>
</div>

<!-- 🎇 Particle Scripts -->
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="{{ url_for('static', filename='js/particles-config.js') }}"></script>

</body>
</html>
