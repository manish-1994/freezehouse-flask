</head>
<body>

  <!-- ❄️ Particle Background -->
  <div id="particles-js"></div>

  <!-- 🔗 Navigation Bar -->

    <div style="margin-top: 20px;">
      <a href="{{ url_for('register') }}" class="btn">Book Appointment</a>
